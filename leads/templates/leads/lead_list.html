{% extends 'base.html' %}

{% block content %}
    <h1>Welcome to the Leads Home Page</h1>
    <a href="{% url 'lead-create' %}">create a new lead</a>
     <h2>the Leads</h2>
    
      {% for lead in leads %}
      <div class "lead_list">
        <a href="{% url 'lead-detail' lead.pk %}">{{ lead.first_name }} {{lead.last_name}}</a>, Age:{{lead.age}}
      </div>
      {% endfor %}  

{% endblock content %}
